<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/main.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <section class="expenses">
        <header class="rounded-box">
          <div class="expenses__balance-label">My balance</div>
          <div class="expenses__balance">$921.48</div>
          <figure class="expenses__balance-logo">
            <img src="./images/logo.svg" alt="Logo">
          </figure>
        </header>
        <div class="expenses-details">
          <div class="expenses-details__headline">
            <h2>Spending - Last 7 days</h2>
          </div>
          <div class="expenses-details__chart">
            <canvas id="myChart" width="400" height="170"></canvas>
          </div>
          <!-- END CHART -->
          <footer class="expenses-details__footer">
            <div class="expenses-details__footer-wrapper">
              <div class="expenses-details__footer-left">
                <div class="expenses-details__total-label">Total this month</div>
                <div class="expenses-details__total-amount">$478.33</div>
              </div>
              <div class="expenses-details__footer-right">
                <div class="expenses-details__balance">
                    <strong>+2.4%</strong>
                    <p>from last month</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </section>
    </article>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.hectorsevillasandoval.com/" target="_blank">Héctor Sevilla Sandoval</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
